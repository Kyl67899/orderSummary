<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main id="ordersummary__card">
    <div class="container">
      <div class="box">
        <img class="summary__img" src="./images/illustration-hero.svg" alt="music">
        <div class="order__summary">
          <div class="title">
            Order Summary
          </div>

          <div class="para">
            You can listen to millions of songs,
            audiobooks, and podcast
            on my device anywhere you like!
          </div>

          <div class="inner__box__1">
            <div class="inner__box">
              <img src="./images/icon-music.svg" alt="icon music" />
              <div class="price">
                <span class="title">
                  Annual Plan
                </span>
                $59.99/year
              </div>
              <div class="inner__box--link">
                <a class="link" href="change.html">
                  Change
                </a>
              </div>
            </div>
          </div>

          <button class="btn">
            <a class="payment__btn" href="payment.html">
              Proceed to Payment
            </a>
          </button>

          <div class="cancel_btn">
            <a class="cancel__btn" href="cancel.html">
              Cancel Order
            </a>
          </div>

        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://kylepprofile.dev">Kyle Parsotan</a>.
  </div>

</body>

</html>
